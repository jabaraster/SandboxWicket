<!doctype html>
<html>
    <head>
        <title>AjaxPage</title>
        <meta charset="UTF-8" />
    </head>
    <body>

        <h1><a wicket:id="reloader">更新</a></h1>

        <form wicket:id="uploadForm">
            <hr/>
            <div wicket:id="uploader"></div>
            <hr/>
            <div wicket:id="uploader2"></div>
            <hr/>
        </form>

        <h1>アップロード完了時刻：<span wicket:id="now">現在時刻</span></h1>
        <h1>ページが表示された時刻：<span wicket:id="noAjaxTarget">現在時刻</span></h1>
        <form wicket:id="form" style="display: none;">
            <div class="fileOverlay">
                ファイルを選択
                <input wicket:id="file" type="file" />
            </div>
            <ul>
                <li style="display: none;">
                    <button wicket:id="ajaxSubmitter">Ajaxサブミット</button>
                </li>
                <li style="display: none;">
                    <button wicket:id="customSubmitter" disabled>カスタムサブミット</button>
                </li>
            </ul>
        </form>
        <footer>
            <div id="progressMonitor"></div>
        </footer>
    </body>
</html>
