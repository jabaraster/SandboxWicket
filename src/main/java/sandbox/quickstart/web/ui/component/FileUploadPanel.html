<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
</head>
<body>

<wicket:panel>
  <div class="FileUploadPanel">
    <div wicket:id="container">
      <div class="fileFields">
        <div class=" fileOverlay btn btn-success">
          <i class="glyphicon glyphicon-white glyphicon-file"></i>
          ファイルを選択
          <input wicket:id="file" type="file" />
        </div>
        <span class="fileValue"></span>
      </div>
      <div class="progressBarFields">
        <div class="progress progress-striped active">
          <div class="progress-bar"></div>
        </div>
      </div>
      <div class="hiddenUploaderFields" style="display: none;"><button wicket:id="hiddenUploader" class="hiddenUploader">アップロード</button></div>
      <div class="deleterFields"><button wicket:id="deleter" class="deleter">削除</button></div>
      <div class="restorerFields"><button wicket:id="restorer" class="restorer">元に戻す</button></div>
    </div>
  </div> <!-- class="FileUploadPanel" -->
</wicket:panel>

</body>
</html>
